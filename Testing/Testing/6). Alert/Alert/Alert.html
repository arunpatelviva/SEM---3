<!DOCTYPE html>
<html>
<body>

	<h2>Alerts in Selenium</h2>
	<p>Press the keys for multiple alerts.</p>

	<!--<input id="myInput" value="Some text.."> -->
	<button id="myBtn"
		onclick="javascript:alert('This is a Selenium Alert Box!')">Display
		Alert</button>
	</br>
	</br>

	<button id="myBtn"
		onclick="javascript:alert('This is a Selenium PopUp!')">PopUp</button>


	<script>
		var input = document.getElementById("myInput");
		input.addEventListener("keypress", function(event) {
			if (event.key === "Enter") {
				event.preventDefault();
				document.getElementById("myBtn").click();
			}
		});
	</script>

</body>
</html>
